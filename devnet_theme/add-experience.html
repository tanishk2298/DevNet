<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>DevNet - a developers' social network</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary nav-profile">
          <a class="navbar-brand nav-index" href="index.html"><i class="fas fa-code"></i>&nbsp;DevNet</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="profiles.html"><p>Add Connections&nbsp;<i class="fas fa-user-plus"></i></p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="posts.html"><p>Home&nbsp;<i class="fas fa-home"></i></p></a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="dashboard.html"><p>Dashboard &nbsp;<i class="fas fa-user"></i></p></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html"><p>Logout &nbsp;<i class="fas fa-sign-out-alt"></i></p></a>            
              </li>
            </ul>
          </div>
        </nav>
    </div>
    <div class="container">
        <form class="profile">
            <h2 class="create-profile">
                Add An Experience
            </h2>
            <p class="lead text-left">
                <i class="fas fa-code-branch"></i> Add any developer/programming
                positions that you have had in the past
              </p>
              <small class="form-text">* = required</small>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="* Job Title" name="title" required >
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="* Company" name="company" required >
              </div>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Location" name="location" >
              </div>
              <div class="form-group text-left">
                <label>From</label>
                <input class="form-control" type="date" name="from"/>
              </div>
              <div class="form-check text-left">
                  <input type="checkbox" class="form-check-input" name="current" value="" />Current Job
              </div>
              <div class="form-group text-left">
                <label>To</label>
                <input class="form-control" type="date" name="to"/>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="description" cols="30" rows="3" placeholder="Job Description"></textarea>
              </div>
              <div class="row">
                <div class="col-4">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-4">
                  <button onclick="location.href='dashboard.html'" class="btn btn-default go-back" type="submit">Go Back</button>
                </div>
                <div class="col-9">

                </div>
            </div>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
